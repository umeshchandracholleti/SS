<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="modal-overlay" align="center">
    <div class="login-card" >
        
        
        <div class="header-icon" >
            <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon" width="50" height="50">
        </div>

        <h2>LOGIN</h2>

        <form>
            <input type="text" placeholder="Enter Your Mobile Number or E-Mail" class="input-field">
            <button type="submit" class="login-submit-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="separator">
            <hr>
        </div>

        <button class="google-btn" width="50%" height="50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="50" height="50" alt="Google">
            Sign in with Google
        </button>

        <p class="signup-text">
            Donâ€™t have an account? <a href="#">Create account</a>
        </p>
    </div>
</div>

</body>
</html>
