<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Sai Scientifics</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <div>
        <p class="pill">Create account</p>
        <h1>Join Sai Scientifics</h1>
        <p class="muted">Save carts, track orders, and request quotes faster.</p>
      </div>

      <form id="signupForm" class="auth-form">
        <label>
          Full name
          <input type="text" name="fullName" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Phone
          <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile">
        </label>
        <label>
          Password
          <input type="password" name="password" minlength="6" required>
        </label>
        <label>
          Confirm password
          <input type="password" name="confirm" minlength="6" required>
        </label>
        <button type="submit" class="primary-btn">Create account</button>
        <p class="form-status" id="signupStatus" role="status"></p>
      </form>

      <p class="muted">Already have an account? <a href="Login.html">Sign in</a></p>
    </section>
  </main>

  <script src="api.js" defer></script>
  <script src="Signup.js" defer></script>
</body>
</html>
