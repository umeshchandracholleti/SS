# Netlify Configuration for Sai Scientifics Frontend

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Vite builds to 'dist')
  publish = "dist"
  
  # Base directory
  base = ""

[build.environment]
  # Node version
  NODE_VERSION = "20"

# SPA redirect - all routes should serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration (if needed in future)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev server settings (for local testing with 'netlify dev')
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
