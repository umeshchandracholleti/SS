<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --brand-orange: #FF5722;
    --border-gray: #d1d1d1;
  }

  body { margin: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }

  /* Main Container - Forces everything into one horizontal line */
  .header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 15px;
    background: #fff;
    border-bottom: 1px solid #eee;
    gap: 12px;
    min-width: 1100px; /* Prevents squishing on small screens */
  }

  /* Logo Section */
  .logo-section { display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
  
  .cat-btn { text-align: center; color: #333; cursor: pointer; font-size: 11px; font-weight: 600; }
  .grid-icon { display: grid; grid-template-columns: repeat(2, 8px); gap: 2px; margin-bottom: 2px; }
  .grid-icon div { width: 8px; height: 8px; border: 1.5px solid #333; border-radius: 1px; }

  .brand-name { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
  .brand-orange { color: var(--brand-orange); }

  /* Search Bar */
  .search-wrapper {
    display: flex;
    flex-grow: 1;
    height: 40px;
    border: 1px solid var(--border-gray);
    border-radius: 4px;
    overflow: hidden;
  }
  .search-wrapper input {
    flex-grow: 1;
    border: none;
    padding: 0 12px;
    font-size: 14px;
    outline: none;
    color: #666;
  }
  .search-btn {
    background: var(--brand-orange);
    color: white;
    border: none;
    width: 50px;
    cursor: pointer;
    font-size: 18px;
  }

  /* Right Side Navigation */
  .nav-right { display: flex; align-items: center; gap: 15px; flex-shrink: 0; white-space: nowrap; }

  /* The Gradient Special Deals Pill */
  .deals-pill {
    background: linear-gradient(90deg, #ff9800 0%, #ff5722 50%, #e91e63 100%);
    color: white;
    padding: 4px 15px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    line-height: 1.2;
  }
  .deals-text b { font-size: 12px; display: block; }
  .deals-text small { font-size: 9px; text-transform: uppercase; }

  /* Icon Links */
  .nav-item { display: flex; align-items: center; gap: 5px; color: #333; font-size: 13px; cursor: pointer; text-decoration: none; }
  .nav-item img, .nav-item i { font-size: 18px; color: #555; }

  /* Account Dropdown */
  .account-box {
    border: 1px solid #333;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  /* Cart */
  .cart-container { position: relative; cursor: pointer; margin-left: 5px; }
  .cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #cc0000;
    color: white;
    font-size: 10px;
    font-weight: bold;
    padding: 2px 5px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header class="header-container">
  <div class="logo-section">
    <div class="cat-btn">
      <div class="grid-icon"><div></div><div></div><div></div><div></div></div>
      Categories
    </div>
    <div class="brand-name">sai<span class="brand-orange">scientifics</span></div>
  </div>

  <div class="search-wrapper">
    <input type="text" placeholder="Search Products by title,category,  etc..">
    <button class="search-btn">üîç</button>
  </div>

  <div class="nav-right">
    <a href="#" class="deals-pill">
      <span style="font-size: 20px;">üõí<sup>+</sup></span>
      <div class="deals-text">
        <small>Daily Essentials</small>
        <b>SPECIAL DEALS</b>
      </div>
    </a>

 
    <button class="management-btn" onclick="window.location.href='pages/Requestforquotes.html'">üìù Request for Quotes</button>
    <a href="#" class="nav-item">üí≥ Buy On Credit</a>
    <a href="#" class="nav-item">üéß Help Center</a>

    <div class="account-box">
      Account <span>‚ñº</span>
    </div>

    <div class="cart-container">
      <span style="font-size: 24px; color: #232f3e;">üõí</span>
      <span class="cart-count">7</span>
    </div>
  </div>
</header>

<script>
  // Simple search trigger
  document.querySelector('.search-btn').onclick = () => {
    alert("Searching: " + document.querySelector('input').value);
  };
</script>

</body>
</html>
